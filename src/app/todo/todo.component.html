<div class="view">
  <label>{{ todo.title }}</label>
  <select [(ngModel)]="todo.status">
    <option *ngFor="let status of getStatuses()">
      {{ status }}
    </option>
  </select>
  <div class="float-right">
    <button
      type="button"
      (click)="deleteTodo(todo)"
      class="btn btn-danger btn-sm"
    >
      Delete
    </button>
  </div>
</div>
