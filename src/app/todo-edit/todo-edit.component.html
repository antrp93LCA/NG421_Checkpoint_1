<div class="form-group">
    <!-- You will want to change this label later on but for now it can stay as-is -->
    <textarea name="edit" id="" cols="30" rows="10" [(ngModel)]="newDescription"></textarea>
    <div class="input-group">
      <div class="input-group-append">
          <button type="button" class="btn btn btn-success" (click)="yes()">Save</button>
          <button type="button" class="btn btn-danger" (click)="cancel()"> Cancel</button>
      </div>
    </div>
  </div>
