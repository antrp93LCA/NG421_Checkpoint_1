<div class="form-group">
  <!-- You will want to change this label later on but for now it can stay as-is -->
  <div class="md-form">
    <label for="form7" class="font-weight-bold"
      >Description for {{ todo.title }}</label
    >
    <textarea id="form7" class="md-textarea form-control" rows="3" [(ngModel)]="newDescription"></textarea>
  </div>
  <div class="d-flex justify-content-around">
    <button type="button" class="mt-3 btn btn btn-success" (click)="yes()">
      Save
    </button>
    <button type="button" class="mt-3 btn btn-dark" (click)="cancel()">
      Cancel
    </button>
  </div>
</div>
