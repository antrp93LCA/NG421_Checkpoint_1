<div class="form-group">
  <!-- You will want to change this label later on but for now it can stay as-is -->
  <label align="center" class="font-weight-bold">Are you sure you want to delete this item?</label>
    <div class="d-flex justify-content-around">
      <button type="button" class="mt-3 btn btn-danger " (click)="yes()">
        Yes, delete
      </button>
      <button type="button" class="mt-3 btn btn-dark" (click)="cancel()">
        Cancel
      </button>
    </div>
</div>
